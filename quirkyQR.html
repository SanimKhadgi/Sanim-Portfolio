    <script>
       
        let imgBox=document.getElementById("imgBox");
        let qrImage=document.getElementById("qrImage");
        let qrtext=document.getElementById("qrtext");
        let labelCharElements = document.getElementsByClassName("label-char");
        
        function generateQR(){
            if(qrtext.value.length > 0){
            qrImage.src= "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" + qrtext.value;
            imgBox.classList.add("show-img");
            labelCharElements[0].textContent = "";
            labelCharElements[1].textContent = "";
            labelCharElements[2].textContent = "";
            labelCharElements[3].textContent = "";
            labelCharElements[4].textContent = "";
            labelCharElements[5].textContent = "Scan Now!";
            labelCharElements[6].textContent = "";
            labelCharElements[7].textContent = "";
            labelCharElements[8].textContent = "";
            labelCharElements[9].textContent = "";
            labelCharElements[10].textContent = "";
            labelCharElements [11].textContent="";
        }    
        else{
            qrtext.classList.add('error');
            for (let i = 0; i < labelCharElements.length; i++) {
      labelCharElements[i].classList.add('error');
    }
            setTimeout(()=>{
                qr.text.classList.remove('error');
                for (let i = 0; i < labelCharElements.length; i++) {
        labelCharElements[i].classList.remove('error');
       
      }
     
    }, 1000);
        }
     }

     const numQRLogos = 14; 
const qrBackground = document.querySelector('.qr-background');

for (let i = 0; i < numQRLogos; i++) {
  const qrLogo = document.createElement('img');
  qrLogo.src = 'qr-logo.png';
  qrLogo.alt = 'QR Logo';
  qrLogo.classList.add('qr-logo');
  qrLogo.style.top = `${Math.random() * 100}%`;
  qrLogo.style.left = `${Math.random() * 100}%`;
  qrBackground.appendChild(qrLogo);
}
