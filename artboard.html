<!DOCTYPE html>
<html>
<head>
    <title>UI Designs</title>
    <link rel="stylesheet" type="text/css" href="artboard.css">
</head>
<body>

    <div class="podcast animated">
        <h2 class="heading">PODCAST</h2>   
    <div class="horizontal-artboard animated">
        
        <img src="ui\podcast\podcast.png" alt="Large Artboard">
    </div>
    <div class="ui-designs animated">
        <div class="ui-design">
            <img src="ui\podcast\LOG.png" alt="Design 1">
        </div>
        <div class="ui-design">
            <img src="ui\podcast\MENU.png" alt="Design 2">
        </div>
        <div class="ui-design">
            <img src="ui\podcast\DARK.png" alt="Design 2">
        </div>
    </div>

<div class="shoely animated">
    <h2 class="heading">SHOELY</h2>   
<div class="horizontal-artboard">
    
    <img src="ui\shoely\shoely.png" alt="Large Artboard">
</div>
<div class="ui-designs animated">
    <div class="ui-design">
        <img src="ui\shoely\login.png" alt="Design 1">
    </div>
    <div class="ui-design">
        <img src="ui\shoely\dash.png" alt="Design 2">
    </div>
    <div class="ui-design">
        <img src="ui\shoely\sample.png" alt="Design 2">
    </div>
</div>
</div>

<div class="neppay animated">

</div>
<div class="ui-designs">
    <div class="ui-design">
        <img src="ui\neppay\registration.png" alt="Design 1">
    </div>
    <div class="ui-design">
        <img src="ui\neppay\reg.png" alt="Design 2">
    </div>
    <div class="ui-design">
        <img src="ui\neppay\nextreg.png" alt="Design 2">
    </div>
</div>
</div>




</body>
</html>
